services:
  builder:
    build:
      context: .
      dockerfile: Dockerfile
    image: ulogger:dev
    # This service doesn't run â€” just builds the image
  ulogger: # Fix: Not Working
    image: ulogger:dev
    depends_on:
      - builder
    volumes:
      - .:/ulogger_container
    working_dir: /ulogger_container
    command: python examples/example.py
    environment:
      - PYTHONDONTWRITEBYTECODE=1
